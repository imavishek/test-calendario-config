spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    virtual-host: calendario_vhost
    username: '{cipher}'
    password: '{cipher}'
  zipkin:
    base-url: 'http://zipkin'
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  prefix: "/api"
  ignoredServices: '*'
  routes:
    oauth-server:
      path: /1.0/oauth-server/**
      service-id: oauth-server
      strip-prefix: true
    user-service:
      path: /1.0/user-service/**
      service-id: user-service
      strip-prefix: true
    config-server:
      path: /1.0/config-server/**
      service-id: config-server
      strip-prefix: true

credential:
  eureka:
    username: '{cipher}'
    password: '{cipher}'

eureka:
  instance:
    prefer-ip-address: true
  client:
    region: default
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: http://${credential.eureka.username}:${credential.eureka.password}@eureka-server/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000

ribbon: 
  ConnectTimeout: 15000
  ReadTimeout: 35000
  eureka: 
    enabled: true

spring:
  cloud:
    gcp:
      sql:
        enabled: true
        database-name: message_service
        instance-connection-name: '{cipher}'
  rabbitmq:
    host: rabbitmq
    port: 5672
    virtual-host: calendario_vhost
    username: '{cipher}'
    password: '{cipher}'
  zipkin:
    base-url: 'http://zipkin'
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  datasource:
    url: jdbc:postgresql://google/message_service?cloudSqlInstance=${spring.cloud.gcp.sql.instance-connection-name}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
    username: '{cipher}'
    password: '{cipher}'
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    properties:
      hibernate:
          generate_statistics: true
          default_schema: public
          dialect: org.hibernate.dialect.PostgreSQLDialect
          jdbc:
            batch_size: 25
            time_zone: UTC
            lob:
              non_contextual_creation: true
          
credential:
  eureka:
    username: '{cipher}'
    password: '{cipher}'

eureka:
  instance:
    prefer-ip-address: true
  client:
    region: default
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: http://${credential.eureka.username}:${credential.eureka.password}@eureka-server/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000

ribbon: 
  ConnectTimeout: 15000
  ReadTimeout: 35000
  eureka: 
    enabled: true
              